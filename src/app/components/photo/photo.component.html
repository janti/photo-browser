<div class="button-bar">
  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
</div>
<div class="container">
  <mat-card *ngIf="photo">
    <mat-card-header>
      <mat-card-title>{{photo.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [class]="expression" src={{photo.url}} /> 
   </mat-card>
</div>
